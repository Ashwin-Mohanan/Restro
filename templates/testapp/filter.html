<!DOCTYPE html>
{%extends 'testapp/home.html'%}
{%block body%}
<h3 class="heading">Menu</h3>
<div class="container">
    <table class="table">
        <tr>
            <th>Dishes</th>
            <th>Taste</th>
            <th>Price</th>
        </tr>   
{% for s in searched %}       
        <tr>
            <td>{{s.Name}}</td>
            <td>{{s.Taste}}</td>
            <td>{{s.Price}}</td>
        </tr>
        {%endfor%}
    </table>      
{%endblock%}
</div>
