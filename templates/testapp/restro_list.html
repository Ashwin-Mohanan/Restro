<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="Container">
        <table class="table">
            <tr>

            {%endfor%}
        </table>


    </div>
